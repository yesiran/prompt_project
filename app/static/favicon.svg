<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- 背景 - 深色渐变圆形 -->
  <defs>
    <!-- 主渐变 - 从深紫到深蓝 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <!-- 光晕效果 -->
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- 世界地图点阵效果 -->
    <pattern id="worldDots" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="0.8" fill="white" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- 主背景圆 -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>
  
  <!-- 世界地图抽象表示 - 使用圆形分布代表各大洲 -->
  <g opacity="0.3">
    <!-- 亚洲 -->
    <circle cx="82" cy="45" r="12" fill="white" opacity="0.4"/>
    <!-- 欧洲 -->
    <circle cx="60" cy="40" r="8" fill="white" opacity="0.4"/>
    <!-- 非洲 -->
    <circle cx="64" cy="65" r="10" fill="white" opacity="0.4"/>
    <!-- 北美 -->
    <circle cx="35" cy="45" r="10" fill="white" opacity="0.4"/>
    <!-- 南美 -->
    <circle cx="40" cy="75" r="7" fill="white" opacity="0.4"/>
    <!-- 澳洲 -->
    <circle cx="85" cy="75" r="6" fill="white" opacity="0.4"/>
  </g>
  
  <!-- 中心Prompt符号 - 使用终端提示符 > 和光标 -->
  <g transform="translate(64, 64)">
    <!-- 终端窗口框架 -->
    <rect x="-30" y="-20" width="60" height="40" rx="4" fill="none" stroke="white" stroke-width="2" opacity="0.9"/>
    
    <!-- 终端标题栏 -->
    <rect x="-30" y="-20" width="60" height="8" rx="4" fill="white" opacity="0.2"/>
    
    <!-- 提示符 > -->
    <text x="-20" y="8" font-family="monospace" font-size="20" font-weight="bold" fill="white">&gt;</text>
    
    <!-- 闪烁的光标 -->
    <rect x="0" y="-2" width="12" height="16" fill="white" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.2;0.9" dur="1.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- 连接线 - 表示prompt连接世界 -->
  <g stroke="white" stroke-width="1" opacity="0.3">
    <line x1="64" y1="64" x2="82" y2="45">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="64" y1="64" x2="35" y2="45">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="64" y1="64" x2="40" y2="75">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="64" y1="64" x2="85" y2="75">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- 外圈发光效果 -->
  <circle cx="64" cy="64" r="58" fill="none" stroke="url(#glowGradient)" stroke-width="4" opacity="0.5"/>
</svg>