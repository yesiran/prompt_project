<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 服务器错误 | Prompt管理系统</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f05454 0%, #c44569 100%);
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 0.6s ease-in;
            max-width: 600px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #ffcccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        .error-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .server-status {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: monospace;
            font-size: 1.1rem;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ffcccc;
            animation: pulse 2s infinite;
        }
        
        .terminal-output {
            text-align: left;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: white;
            color: #f05454;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                opacity: 0.6;
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        
        .gear-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.1;
        }
        
        .gear {
            position: absolute;
            font-size: 60px;
            animation: rotate 20s linear infinite;
        }
        
        .gear:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-duration: 25s;
        }
        
        .gear:nth-child(2) {
            top: 60%;
            right: 20%;
            animation-duration: 30s;
            animation-direction: reverse;
        }
        
        .gear:nth-child(3) {
            bottom: 15%;
            left: 40%;
            animation-duration: 20s;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .warning-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="gear-container">
        <div class="gear">⚙️</div>
        <div class="gear">⚙️</div>
        <div class="gear">⚙️</div>
    </div>
    
    <div class="container">
        <div class="warning-icon">⚠️</div>
        <div class="error-code">500</div>
        <h1 class="error-title">服务器内部错误</h1>
        <p class="error-message">
            抱歉，服务器在处理您的请求时遇到了问题。<br>
            我们的工程师已经收到通知，正在努力修复。
        </p>
        
        <div class="server-status">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span>Server Status: Recovering</span>
            </div>
            <div class="terminal-output">
                &gt; Analyzing error...<br>
                &gt; Generating report...<br>
                &gt; Notifying team...<br>
                &gt; Please try again later
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="{{ url_for('dashboard.index') }}" class="btn">返回首页</a>
            <a href="javascript:location.reload()" class="btn btn-secondary">重试</a>
        </div>
    </div>
</body>
</html>
